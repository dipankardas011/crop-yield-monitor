<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Crop Yield Monitor</h1>
    </header>

    <nav>
        <a href="#login">Login</a>
        <a href="#signup">Signup</a>
    </nav>

    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </section>

    <section id="signup">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="button" onclick="signup()">Signup</button>
        </form>
    </section>

    <script>
        async function login() {
            const form = document.getElementById('loginForm');
            const formData = new FormData(form);

            console.log(formData);

            try {
                const response = await fetch('http://localhost:9090/account/signin', {
                    method: 'POST', // Change to POST if necessary
                    // headers: {
                    //     'Content-Type': 'application/json',
                    // },
                    body: JSON.stringify({ username: formData.get('username'), password: formData.get('password') }), // Uncomment for POST
                });

                const data = await response.json();

                // Check for successful login (adjust based on your backend response structure)
                if (response.ok) {
                    // Redirect to the dashboard
                    console.log(data);
                    window.location.href = '/dashboard';
                } else {
                    // Handle login failure (display an error message, etc.)
                    console.error('Login failed:', data.error);
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        }

        async function signup() {
            const form = document.getElementById('signupForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('http://lb-backend:80/account/signup', {
                    method: 'POST',
                    // headers: {
                    //     'Content-Type': 'application/json',
                    // },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        username: formData.get('username'),
                        password: formData.get('password'),
                        email: formData.get('email'),
                    }),
                });

                const data = await response.json();

                // Check for successful signup (adjust based on your backend response structure)
                if (response.ok) {
                    // Redirect to the login page or perform other actions as needed
                    window.location.href = '#login';
                } else {
                    // Handle signup failure (display an error message, etc.)
                    console.error('Signup failed:', data.error);
                }
            } catch (error) {
                console.error('Error during signup:', error);
            }
        }
    </script>
</body>

</html>
