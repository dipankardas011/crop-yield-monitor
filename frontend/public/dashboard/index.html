          d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />

    <br>
    <div class="alert alert-info" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
      </svg>

      Weather Support for Recommendation is comming soon...

    <form id="form" class="card m-5 mx-auto p-5">
      <div class="mb-3">
        <h3>select the soil image file to upload</h3>
        <br>
        <input type="file" id="fileInput" accept="image/*">
      </div>
      <br>
      <div id="imageResp"></div>
    </form>

    <form id="formrecommed" class="card m-5 mx-auto p-5" enctype="multipart/form-data">
      <div class="mb-3">
        <h3>Generate Recommendations</h3>
        <button type="button" class="btn btn-info" onclick="recommend()">Generate Recommendations</button>
        <br>
        <br>
        <h5>Output:</h5>
        <br>
        <div id="recommend"></div>
      </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script>

      async function logout() {
        try {
          const response = await fetch('http://localhost:9090/account/logout', {
            method: 'POST',
            credentials: 'include',
          });

          const data = await response.json();

          // Check for successful login (adjust based on your backend response structure)
          if (response.ok) {
            // Redirect to the dashboard
            window.location.href = '/';
          } else {
            // Handle login failure (display an error message, etc.)
            console.error('failed to logout:', data.error);
          }
        } catch (error) {
          console.error('Error during logging out:', error);
        }
      }

      async function recommend() {

        const result = document.getElementById("recommend");

        try {
          const response = await fetch('http://localhost:9090/recommend/get', {
            method: 'GET',
            credentials: 'include',
          });

          const data = await response.json();

          // Check for successful login (adjust based on your backend response structure)
          if (response.ok) {
            // Redirect to the dashboard
            result.textContent = JSON.stringify(data.recommendations, null, 2);
            result.style.color = 'green';
          } else {
            // Handle login failure (display an error message, etc.)
            console.error('recommend failed:', data.error);
            result.textContent = String(data.error);
            result.style.color = 'red';
          }
        } catch (error) {
          console.error('Error during recommendation gen:', error);
            result.textContent = error;
            result.style.color = 'red';
        }
      }

      document.getElementById('fileInput').addEventListener('change', function (event) {

        const result = document.getElementById("imageResp");

        const file = event.target.files[0];
        let format = file.type;
        if (file.type === "image/png" || file.type === "image/jpeg") {
          console.log("Image format");
        } else {
          console.log("Image format: Unknown");
          alert("Invalid file");
          exit(1);
        }

        const reader = new FileReader();

        reader.onloadend = function () {
          const arrayBuffer = reader.result;
          const byteArray = new Uint8Array(arrayBuffer);
          const byteValues = Array.from(byteArray);

          fetch('http://localhost:9090/image/upload', {
            method: 'POST',
            credentials: 'include',
            body: JSON.stringify({ raw_image_bytes: byteValues, image_format: String(format) })
          }).then(response => response.json())
            .then(data => {
              result.textContent = JSON.stringify(data, null, 2);
              result.style.color = 'green';
            }).catch(error => {
              console.error('Error:', error)
              result.textContent = error;
              result.style.color = 'red';
            });
        };
        reader.readAsArrayBuffer(file);
      });

    </script>
