<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A3EBB1;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Crop Yield Monitor [[Signup]]</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="sign-up">
      <div class="sign-up-inner">
        <div class="frame-parent">
          <div class="get-started-now-wrapper">
            <div class="get-started-now">Get Started Now</div>
          </div>

          <div class="get-started-now-wrapper">
            <div class="welcome-back">Signup</div>
          </div>

          <div class="frame-container">
            <form id="signupForm" class="card m-5 mx-auto p-5">
              <caption>Name</caption>
              <input type="text" class="form-control" name="name" placeholder="Name" required>
              <br>

              <caption>Username</caption>
              <input type="text" class="form-control" name="username" placeholder="Username" required>
              <br>

              <caption>Password</caption>
              <input type="password" class="form-control" name="password" placeholder="Password" required>
              <br>

              <caption>Email</caption>
              <input type="email" class="form-control" name="email" placeholder="Email" required>

              <br>
              <button type="button" class="btn btn-success" onclick="signup()">Signup</button>
            </form>
            <br>
            <div id="resultsignup" role="alert"></div>
          </div>
        </div>


      </div>
    </div>
    <img class="image" alt="" src="image.png" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    const resultDivSignup = document.getElementById('resultsignup');

    async function signup() {
      const form = document.getElementById('signupForm');
      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:9090/account/signup', {
          method: 'POST',
          body: JSON.stringify({
            name: formData.get('name'),
            username: formData.get('username'),
            password: formData.get('password'),
            email: formData.get('email'),
          }),
        });

        const data = await response.json();

        // Check for successful signup (adjust based on your backend response structure)
        if (response.ok) {
          // Redirect to the login page or perform other actions as needed
          resultDivSignup.textContent = 'Signup successful: ' + JSON.stringify(data, null, 2);
          resultDivSignup.classList.add("alert", "alert-success");
        } else {
          // Handle signup failure (display an error message, etc.)
          console.error('Signup failed:', data.error);
          resultDivSignup.classList.add("alert", "alert-danger");
          resultDivSignup.textContent = 'Signup failed: ' + String(data.error);
        }
      } catch (error) {
        console.error('Error during signup:', error);
        resultDivSignup.classList.add("alert", "alert-danger");
        resultDivSignup.textContent = 'Signup failed: ' + String(error);
      }
    }
    </script>

  </body>
</html>
