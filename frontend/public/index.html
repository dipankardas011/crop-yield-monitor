<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <header>
        <h1>Crop Yield Monitor</h1>
    </header>

    <nav>
        <a href="/login" class="loginlink">Login</a>
        <a href="/signup" class="signuplink">Signup</a>
    </nav>

    <dialog class="login">
        <h2>Login</h2>
        <button class="closelogin" autofocus>Close</button>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
	<div id="resultlogin" role="alert"></div>
    </dialog>

    <dialog class="signup">
        <h2>Signup</h2>
        <button class="closesignup" autofocus>Close</button>
        <form id="signupForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="button" onclick="signup()">Signup</button>
        </form>
	<div id="resultsignup" role="alert"></div>
    </dialog>
