<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" />
</head>

<body>
  <div class="log-in">
    <div class="log-in-inner">
      <div class="frame-parent">
        <div class="welcome-back-wrapper">
          <div class="welcome-back">Welcome back!</div>
        </div>
        <div class="enter-your-credentials">
          Enter your Credentials to access your account
        </div>
        <div class="frame-group">
          <div class="name-wrapper">
            <div class="welcome-back">Name</div>
          </div>
          <div class="frame-child"></div>
        </div>

        <div class="frame-container">

          <form id="loginForm">
            <div class="name-wrapper">
              <div class="welcome-back">Username</div>
            </div>
            <input type="text" class="instance-child" name="username" placeholder="Username" required>
            <br>

            <div class="name-wrapper">
              <div class="name2">Password</div>
            </div>
            <input type="password" class="instance-child" name="password" placeholder="Password" required>
            <br>

            <button type="submit" class="login" onclick="login()">Login</button>
          </form>
          <br>
          <div id="resultlogin" role="alert"></div>

        </div>
      </div>


      <div class="dont-have-an-account-sign-up-wrapper">
        <div class="dont-have-an-container">
          <span>Don't have an account? </span>
          <span class="sign-up"><a href="/signup">Sign Up</a></span>
        </div>
      </div>

    </div>
    <button class="line-parent">
      <div class="frame-item"></div>
      <div class="or-wrapper">
        <div class="or">Or</div>
      </div>
    </button>
    <img class="image" alt="" src="IMAGE.png" />
  </div>

  <script>
    const resultDivLogin = document.getElementById('resultlogin');
    async function login() {
      const form = document.getElementById('loginForm');
      const formData = new FormData(form);
      try {
        const response = await fetch('http://localhost:9090/account/signin', {
          method: 'POST', // Change to POST if necessary
          credentials: 'include',
          body: JSON.stringify({ username: formData.get('username'), password: formData.get('password') }), // Uncomment for POST
        });

        const data = await response.json();

        // Check for successful login (adjust based on your backend response structure)
        if (response.ok) {
          // Redirect to the dashboard

          resultDivLogin.textContent = 'Login successful: ' + String(data);
          resultDivLogin.style.color = 'green';
          window.location.href = '/dashboard/';
        } else {
          // Handle login failure (display an error message, etc.)
          resultDivLogin.style.color = 'red';
          console.error('Login failed:', data.error);
          resultDivLogin.textContent = 'Login Failed: ' + String(data.error);
        }
      } catch (error) {
        resultDivLogin.textContent = 'Login Failed: ' + error;
        resultDivLogin.style.color = 'red';
        console.error('Error during login:', error);
      }
    }
  </script>
</body>

</html>
