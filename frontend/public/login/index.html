<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A3EBB1;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Crop Yield Monitor [[Login]]</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="log-in">
    <div class="log-in-inner">
      <div class="frame-parent">
        <div class="welcome-back-wrapper">
          <div class="welcome-back">Welcome back!</div>
        </div>
        <div class="enter-your-credentials">
          Enter your Credentials to access your account
        </div>
        <div class="frame-group">
          <div class="name-wrapper">
            <div class="welcome-back">Name</div>
          </div>
          <div class="frame-child"></div>
        </div>

        <div class="frame-container">

          <form id="loginForm" class="card m-5 mx-auto p-5">
              <caption>Username</caption>
            <input type="text" class="form-control" name="username" placeholder="Username" required>
            <br>

              <caption>Password</caption>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <br>

            <button type="button" class="btn btn-success" onclick="login()">Login</button>
          </form>
          <br>
          <div id="resultlogin" role="alert"></div>

        </div>
      </div>

    </div>
    <img class="image" alt="" src="IMAGE.png" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </div>

  <script>
    const resultDivLogin = document.getElementById('resultlogin');
    async function login() {
      const form = document.getElementById('loginForm');
      const formData = new FormData(form);
      try {
        const response = await fetch('http://localhost:9090/account/signin', {
          method: 'POST', // Change to POST if necessary
          credentials: 'include',
          body: JSON.stringify({ username: formData.get('username'), password: formData.get('password') }), // Uncomment for POST
        });

        const data = await response.json();

        // Check for successful login (adjust based on your backend response structure)
        if (response.ok) {
          // Redirect to the dashboard

          resultDivLogin.textContent = 'Login successful: ' + JSON.stringify(data, null, 2);
          resultDivLogin.classList.add("alert", "alert-success");
          window.location.href = '/dashboard/';
        } else {
          // Handle login failure (display an error message, etc.)

          resultDivLogin.classList.add("alert", "alert-danger");
          console.error('Login failed:', data.error);
          resultDivLogin.textContent = 'Login Failed: ' + String(data.error);
        }
      } catch (error) {
        resultDivLogin.textContent = 'Login Failed: ' + error;
        resultDivLogin.classList.add("alert", "alert-danger");
        console.error('Error during login:', error);
      }
    }
  </script>
</body>

</html>
